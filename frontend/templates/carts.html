<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuMundo</title>
    <link rel="icon" href="/img/icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="../static/css/carts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid justify-content-between">
                <button data-mdb-collapse-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand mt-2 mt-lg-0" href="/">
                        <h3 id="titulo_header"><i class="fa-solid fa-laptop-code"></i>CompuMundo</h3>
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/producto">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacto">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ayuda">Ayuda</a>
                        </li>
                    </ul>
                    <form class="d-flex search-form me-4" role="search">
                        <input class="form-control me-2" id="search-input" type="text"
                            placeholder="Buscar productos" aria-label="Buscar">
                        <button class="btn btn-outline-light" id="search-button" type="submit">Buscar</button>
                    </form>
                </div>
                <div class="d-flex align-items-center">
                    <a href="#" class="text-reset me-3" id="cart-button" onclick="goToCart()">
                        <i class="fas fa-shopping-cart carrito"></i>
                    </a>
                    <a class=" d-flex align-items-center" href="#" id="navbarDropdownMenuAvatar" role="button"
                        aria-expanded="false">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                            height="25" alt="Black and White Portrait of a Man" loading="lazy" />
                    </a>
                    <a class="btn btn-outline-light ms-3" id="login-button" href="/iniciar_sesion">Iniciar
                        Sesión</a>
                </div>
            </div>
        </header>

        <section class="h-100">
            <div class="container h-100 py-5">
                <div class="row d-flex justify-content-center align-items-center h-100" id="cart-container">
                    <div class="col-10" id="cart-title-container">
            
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="fw-normal mb-0">Mi Carrito</h3>
                            <div>
                                <p class="mb-0">
                                    <span class="text-muted">Filtrar por:</span> 
                                        <a href="#!" class="text-body">
                                            <i class="fas fa-angle-down mt-1"></i>
                                            Precio
                                        </a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-10" id="cart-items-container">                        
                    </div>

                    <div class="col-10" id="cart-price-container">
                    </div>
                    
                    <div class="col-10" id="cart-checkout-container">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = localStorage.getItem('usuario');
            const loginButton = document.getElementById('login-button');
            
            if (usuario) {
                loginButton.textContent = 'Cerrar Sesión';
                loginButton.href = '#';
                loginButton.addEventListener('click', () => {
                    localStorage.removeItem('usuario');
                    window.location.href = '/';
                });
            }
        });
    </script>
    <script src="../static/js/headerFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/carts.js"></script>
    <script src="/static/js/cartButtons.js"></script>
</body>

</html>
