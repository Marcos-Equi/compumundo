<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div id="loginForm" class="form-container">
                    <h5 class="card-title">Iniciar Sesión</h5>
                    <form id="loginFormElement">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="loginUser()">Iniciar Sesión</button>
                    </form>
                    <button id="loginErrorButton" class="btn btn-danger mt-3" style="display: none;">Nombre o contraseña incorrectos</button>
                    <p id="noAccountText" class="mt-3">¿No tienes una cuenta?</p>
                    <button id="toggleFormButton" class="btn btn-secondary mt-3">Registrarse</button>
                </div>

                <div id="registerForm" class="form-container" style="display: none;">
                    <h5 class="card-title">Registrarse</h5>
                    <form id="registerFormElement">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="preguntaSeguridad" class="form-label">Pregunta de Seguridad</label>
                            <select class="form-select" id="preguntaSeguridad" name="preguntaSeguridad" required>
                                <option value="" selected disabled>Selecciona una pregunta de seguridad</option>
                                <option value="1">¿Cuál es el nombre de tu primer mascota?</option>
                                <option value="2">¿En qué ciudad naciste?</option>
                                <option value="3">¿Cuál es tu película favorita?</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="respuestaSeguridad" class="form-label">Respuesta de Seguridad</label>
                            <input type="text" class="form-control" id="respuestaSeguridad" name="respuestaSeguridad" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="registerUser()">Registrarse</button>
                    </form>
                </div>

                <div id="passwordRecoveryForm" class="form-container" style="display: none;">
                    <h5 class="card-title">Recuperar Contraseña</h5>
                    <form id="passwordRecoveryFormElement">
                        <div class="mb-3">
                            <label for="usernameRecovery" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usernameRecovery" name="usernameRecovery" required>
                        </div>
                        <div class="mb-3">
                            <label for="preguntaSeguridadRecovery" class="form-label">Pregunta de Seguridad</label>
                            <select class="form-select" id="preguntaSeguridadRecovery" name="preguntaSeguridadRecovery" required>
                                <option value="" selected disabled>Selecciona una pregunta de seguridad</option>
                                <option value="1">¿Cuál es el nombre de tu primer mascota?</option>
                                <option value="2">¿En qué ciudad naciste?</option>
                                <option value="3">¿Cuál es tu película favorita?</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="respuestaSeguridadRecovery" class="form-label">Respuesta de Seguridad</label>
                            <input type="text" class="form-control" id="respuestaSeguridadRecovery" name="respuestaSeguridadRecovery" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="recoverPassword()">Cambiar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
