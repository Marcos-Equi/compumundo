<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div id="loginForm" class="form-container">
                    <h5 class="card-title">Iniciar Sesión</h5>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                    <p id="noAccountText" class="mt-3">¿No tienes una cuenta?</p>
                    <button id="toggleFormButton" class="btn btn-secondary mt-3">Registrarse</button>
                </div>

                <div id="registerForm" class="form-container" style="display: none;">
                    <h5 class="card-title">Registrarse</h5>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="registerUser()">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const toggleFormButton = document.getElementById('toggleFormButton');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const noAccountText = document.getElementById('noAccountText');

        toggleFormButton.addEventListener('click', () => {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                noAccountText.style.display = 'block';
                toggleFormButton.textContent = 'Registrarse';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                noAccountText.style.display = 'none';
                toggleFormButton.textContent = 'Iniciar Sesión';
            }
        });

        function registerUser() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const contraseña = document.getElementById('contraseña').value;

            fetch('/usuarios/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre: nombre,
                    apellido: apellido,
                    contraseña: contraseña
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Redireccionar o mostrar mensaje de éxito
                if (data.message) {
                    alert(data.message);
                    // Redireccionar a la página principal
                    window.location.href = '/';
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
