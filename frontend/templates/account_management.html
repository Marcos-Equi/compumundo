<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Cuenta</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="mi-cuenta" class="sidebar-btn">
                <i class="fas fa-user"></i> Mi Cuenta
            </button>
            <button id="mis-compras" class="sidebar-btn">
                <i class="fas fa-shopping-bag"></i> Mis Compras
            </button>
            <button id="salir" class="sidebar-btn">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
        <div class="content">
            <div id="mi-cuenta-content" class="content-section">
                <div class="section">
                    <h2>Datos de Contacto</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                            </div>
                            <div class="form-group">
                                <label for="documento">Documento:</label>
                                <input type="text" id="documento" name="documento" placeholder="Ingrese su documento">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" id="telefono" name="telefono" placeholder="Ingrese su teléfono">
                            </div>
                            <div class="form-group">
                                <label for="cod-area">Cod. Área:</label>
                                <input type="text" id="cod-area" name="cod-area" placeholder="Ingrese el código de área">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <input type="submit" value="Guardar">
                    </form>
                </div>
                <div class="section">
                    <h2>Cambiar Contraseña</h2>
                    <form id="change-password-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="old-password">Contraseña Actual:</label>
                                <input type="password" id="old-password" name="old-password" placeholder="Ingrese su contraseña actual">
                            </div>
                            <div class="form-group">
                                <label for="new-password">Nueva Contraseña:</label>
                                <input type="password" id="new-password" name="new-password" placeholder="Ingrese su nueva contraseña">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Contraseña:</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su nueva contraseña">
                            </div>
                        </div>
                        <input type="submit" value="Cambiar Contraseña">
                        <span id="password-change-message"></span>
                    </form>
                </div>
            </div>
            <div id="mis-compras-content" class="content-section" style="display:none;">
                <h2>Mis Compras</h2>
            </div>
        </div>
    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
